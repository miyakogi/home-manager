<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Symbols Nerd Font</family>
			<family>Noto Serif CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
		</prefer>
	</alias>
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>-apple-system</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Segoe UI</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias>
		<family>Arial</family>
		<prefer>
			<family>Google Sans Code</family>
			<family>Symbols Nerd Font</family>
			<family>IBM Plex Sans JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>Google Sans Code</family>
		<default>
			<family>Arial</family>
		</default>
	</alias>
	<alias binding="same">
		<family>Arial</family>
		<accept>
			<family>Google Sans Code</family>
		</accept>
	</alias>
</fontconfig>
<!-- vim: set noexpandtab: -->
